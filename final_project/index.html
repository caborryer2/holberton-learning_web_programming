<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Logo + menu -->
        <div
          class="nav row rounded-top align-items-strech justify-content-between"
        >
          <div
            class="col-md-12 col-lg logo d-flex align-items-center justify-content-center justify-content-lg-start"
          >
            <h2>Andrea Corrales</h2>
            <span class="icon icon-dot"></span>
            <p>Web Developer</p>
          </div>

          <nav
            class="col-md-12 col-lg-auto menu d-flex align-items-stretch flex-wrap flex-sm-nowrap"
          >
            <a href="#" class="c-1 d-flex aling-items-center">
              <div class="d-flex flex-column text-center">
                <span>My Webpage</span>
                <i class="icon icon-briefcase"></i>
              </div>
            </a>
            <a href="#" class="c-2 d-flex aling-items-center">
              <div class="d-flex flex-column text-center">
                <span>About</span>
                <i class="icon icon-user"></i>
              </div>
            </a>
            <a href="#" class="c-3 d-flex aling-items-center">
              <div class="d-flex flex-column text-center">
                <span>Experiences</span>
                <i class="icon icon-paper-plane"></i>
              </div>
            </a>
            <a href="#" class="c-4 d-flex aling-items-center">
              <div class="d-flex flex-column text-center">
                <span>Contact</span>
                <i class="icon icon-mail"></i>
              </div>
            </a>
          </nav>
        </div>

        <!-- Slider -->
        <div class="row slider">
          <div class="col">
            <div class="carousel slide" id="slider" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/carousel1.jpg"
                    alt="Slide #1"
                    class="d-block img-fluid"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/carousel2.jpg"
                    alt="Slide #2"
                    class="d-block img-fluid"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/carousel3.jpg"
                    alt="Slide #3"
                    class="d-block img-fluid"
                  />
                </div>
              </div>

              <a href="#slider" class="carousel-control-prev" data-slide="prev">
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a href="#slider" class="carousel-control-next" data-slide="next">
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Siguiente</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
